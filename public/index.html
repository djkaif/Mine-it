<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GamerPay - Play & Earn</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .modal-bg { background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="bg-slate-900 text-white min-h-screen font-sans">

    <div id="auth-modal" class="fixed inset-0 z-50 flex items-center justify-center p-4 modal-bg">
        <div class="bg-slate-800 border border-slate-700 w-full max-w-md p-8 rounded-3xl shadow-2xl">
            <div id="tutorial-step">
                <h2 class="text-3xl font-bold text-indigo-400 mb-4 text-center">Welcome! üéÆ</h2>
                <p class="text-slate-300 mb-6 text-center leading-relaxed">Earn Credits by playing Mines and redeem them for prizes!</p>
                <button onclick="showAuthForm()" class="w-full bg-indigo-600 py-4 rounded-xl font-bold">Get Started</button>
            </div>

            <div id="auth-form" class="hidden space-y-4">
                <h2 id="auth-title" class="text-2xl font-bold mb-4 text-center text-indigo-400">Create Account</h2>
                <input id="auth-user" type="text" placeholder="Username" class="w-full bg-slate-900 border border-slate-700 p-4 rounded-xl outline-none focus:border-indigo-500">
                
                <div class="relative">
                    <input id="auth-pass" type="password" placeholder="Password" class="w-full bg-slate-900 border border-slate-700 p-4 rounded-xl outline-none focus:border-indigo-500">
                    <button type="button" onclick="togglePass('auth-pass')" class="absolute right-4 top-4 text-slate-500">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                        </svg>
                    </button>
                </div>

                <button onclick="handleAuth()" id="auth-btn" class="w-full bg-indigo-600 py-4 rounded-xl font-bold shadow-lg">Register & Play</button>
                <p class="text-center text-sm text-slate-400 pt-2">
                    <button onclick="toggleAuthMode()" id="auth-toggle">Already have an account? Login</button>
                </p>
            </div>
        </div>
    </div>

    <div id="app-content" class="hidden">
        <nav class="p-4 bg-slate-800 flex justify-between items-center border-b border-slate-700">
            <h1 class="text-xl font-bold text-indigo-400 italic">GAMERPAY</h1>
            <div class="flex items-center gap-4">
                <div class="bg-slate-900 px-4 py-1 rounded-full border border-slate-600">
                    <span id="balance" class="font-mono text-emerald-400 font-bold">0</span> <span class="text-xs text-slate-400">CR</span>
                </div>
                <button onclick="logout()" class="text-xs text-red-400 underline">Logout</button>
            </div>
        </nav>

        <div id="menu-screen" class="max-w-md mx-auto mt-10 p-4 text-center">
            <div class="bg-slate-800 border-2 border-indigo-500/30 p-10 rounded-3xl mb-8">
                <div class="text-6xl mb-4">üí£</div>
                <h3 class="text-2xl font-bold uppercase tracking-widest">Mines Game</h3>
                <p class="text-sm text-slate-400 mt-2">Find the gems, dodge the bombs.</p>
            </div>
            
            <div class="space-y-4">
                <button onclick="showMinesGame()" class="w-full bg-indigo-600 py-5 rounded-2xl font-black uppercase tracking-widest hover:scale-[1.02] transition-transform shadow-lg shadow-indigo-500/20">
                    Play Now
                </button>
                <button onclick="window.location.href='/withdraw.html'" class="w-full bg-slate-100 text-slate-900 py-5 rounded-2xl font-black uppercase tracking-widest hover:bg-white transition-colors">
                    Redeem Rewards
                </button>
            </div>
        </div>

        <div id="game-screen" class="hidden max-w-md mx-auto mt-6 p-4">
            <div class="flex justify-between items-center mb-6">
                <button onclick="backToMenu()" class="text-slate-400 text-sm flex items-center gap-1">‚Üê Back</button>
                <div class="text-right">
                    <p class="text-xs text-slate-400 uppercase">Pot</p>
                    <p id="pot" class="text-xl font-bold text-emerald-400">0</p>
                </div>
            </div>
            <div id="grid" class="grid grid-cols-5 gap-2 bg-slate-800 p-4 rounded-3xl border border-slate-700 shadow-2xl"></div>
            <div class="mt-6 space-y-3">
                <button id="startBtn" onclick="startMines()" class="w-full bg-indigo-600 py-4 rounded-xl font-bold">START (10 CR)</button>
                <button id="cashoutBtn" onclick="cashOut()" disabled class="w-full bg-emerald-600 disabled:opacity-30 py-4 rounded-xl font-bold">CASH OUT</button>
            </div>
        </div>
    </div>

    <script>
        let currentUser = null;
        let isGameActive = false;
        let authMode = 'register';
        let bombs = [];
        let winnings = 0;
        let rewardPerGem = 5;

        function togglePass(id) {
            const input = document.getElementById(id);
            input.type = input.type === 'password' ? 'text' : 'password';
        }

        function showAuthForm() {
            document.getElementById('tutorial-step').classList.add('hidden');
            document.getElementById('auth-form').classList.remove('hidden');
        }

        function toggleAuthMode() {
            authMode = authMode === 'register' ? 'login' : 'register';
            document.getElementById('auth-title').innerText = authMode === 'register' ? 'Create Account' : 'Welcome Back';
            document.getElementById('auth-toggle').innerText = authMode === 'register' ? 'Already have an account? Login' : 'New here? Register';
        }

        async function handleAuth() {
            const username = document.getElementById('auth-user').value;
            const password = document.getElementById('auth-pass').value;
            const path = authMode === 'register' ? '/api/auth/register' : '/api/auth/login';

            const res = await fetch(path, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ username, password })
            });

            const data = await res.json();
            if(res.ok) {
                if(authMode === 'login') {
                    currentUser = data.user;
                    saveAndStart();
                } else {
                    authMode = 'login';
                    handleAuth();
                }
            } else { alert(data.error); }
        }

        function saveAndStart() {
            localStorage.setItem('gp_user', JSON.stringify(currentUser));
            document.getElementById('auth-modal').classList.add('hidden');
            document.getElementById('app-content').classList.remove('hidden');
            document.getElementById('balance').innerText = currentUser.credits;
            loadConfig();
        }

        async function loadConfig() {
            const res = await fetch('/api/admin/stats');
            const data = await res.json();
            rewardPerGem = data.config.mineReward;
        }

        function logout() { localStorage.removeItem('gp_user'); location.reload(); }

        function showMinesGame() {
            document.getElementById('menu-screen').classList.add('hidden');
            document.getElementById('game-screen').classList.remove('hidden');
            createEmptyGrid();
        }

        function backToMenu() {
            if(isGameActive && !confirm("Exit and lose winnings?")) return;
            isGameActive = false;
            document.getElementById('game-screen').classList.add('hidden');
            document.getElementById('menu-screen').classList.remove('hidden');
        }

        function createEmptyGrid() {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            for(let i=0; i<25; i++) {
                const tile = document.createElement('div');
                tile.className = "h-14 bg-slate-700 rounded-xl";
                grid.appendChild(tile);
            }
        }

        async function startMines() {
            if(currentUser.credits < 10) return alert("Low balance!");
            
            // Sync fee with server
            const res = await fetch('/api/user/update-balance', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ username: currentUser.username, amount: -10 })
            });

            if(res.ok) {
                const data = await res.json();
                currentUser.credits = data.balance;
                document.getElementById('balance').innerText = currentUser.credits;
                isGameActive = true;
                winnings = 0;
                document.getElementById('pot').innerText = "0";
                document.getElementById('startBtn').disabled = true;
                document.getElementById('cashoutBtn').disabled = false;

                bombs = [];
                while(bombs.length < 5) {
                    let r = Math.floor(Math.random() * 25);
                    if(!bombs.includes(r)) bombs.push(r);
                }

                const tiles = document.querySelectorAll('#grid div');
                tiles.forEach((tile, i) => {
                    tile.innerHTML = '';
                    tile.className = "h-14 bg-slate-700 rounded-xl cursor-pointer hover:bg-slate-600 transition flex items-center justify-center text-xl";
                    tile.onclick = () => revealTile(tile, i);
                });
            }
        }

        function revealTile(el, id) {
            if(!isGameActive || el.innerHTML !== '') return;
            if(bombs.includes(id)) {
                el.innerHTML = 'üí£';
                el.className = "h-14 bg-red-600 rounded-xl flex items-center justify-center";
                isGameActive = false;
                alert("Boom!");
                document.getElementById('startBtn').disabled = false;
                document.getElementById('cashoutBtn').disabled = true;
            } else {
                el.innerHTML = 'üíé';
                el.className = "h-14 bg-emerald-500 rounded-xl flex items-center justify-center shadow-lg shadow-emerald-500/40";
                winnings += rewardPerGem;
                document.getElementById('pot').innerText = winnings;
            }
        }

        async function cashOut() {
            const res = await fetch('/api/user/update-balance', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ username: currentUser.username, amount: winnings })
            });

            if(res.ok) {
                const data = await res.json();
                currentUser.credits = data.balance;
                document.getElementById('balance').innerText = currentUser.credits;
                localStorage.setItem('gp_user', JSON.stringify(currentUser));
                isGameActive = false;
                document.getElementById('startBtn').disabled = false;
                document.getElementById('cashoutBtn').disabled = true;
                alert(`Casheld out ${winnings} CR!`);
            }
        }

        if(localStorage.getItem('gp_user')) {
            currentUser = JSON.parse(localStorage.getItem('gp_user'));
            saveAndStart();
        }
    </script>
</body>
</html>
