<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - GamerPay</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-slate-100 min-h-screen font-sans">

    <header class="bg-slate-800 border-b border-slate-700 p-4 sticky top-0 z-10 shadow-lg">
        <div class="max-w-4xl mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold bg-gradient-to-r from-indigo-400 to-purple-400 bg-clip-text text-transparent">
                Owner Dashboard
            </h1>
            <span class="text-xs bg-indigo-900/50 text-indigo-300 px-3 py-1 rounded-full border border-indigo-500/30">
                JSON Mode
            </span>
        </div>
    </header>

    <main class="max-w-4xl mx-auto p-4 space-y-6">

        <div class="grid grid-cols-2 gap-4">
            <div class="bg-slate-800 p-4 rounded-2xl border border-slate-700">
                <p class="text-slate-400 text-xs uppercase tracking-wider font-semibold">Total Users</p>
                <p id="stat-users" class="text-2xl font-bold mt-1">0</p>
            </div>
            <div class="bg-slate-800 p-4 rounded-2xl border border-slate-700">
                <p class="text-slate-400 text-xs uppercase tracking-wider font-semibold">Pending Pay</p>
                <p id="stat-pending" class="text-2xl font-bold mt-1 text-yellow-400">0</p>
            </div>
        </div>

        <section class="bg-slate-800 rounded-2xl border border-slate-700 overflow-hidden shadow-xl">
            <div class="p-4 border-b border-slate-700 flex justify-between items-center">
                <h2 class="font-bold">Player Database</h2>
                <button onclick="loadAdminData()" class="text-xs text-indigo-400 hover:underline">Refresh</button>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full text-left">
                    <thead class="bg-slate-700/50 text-xs uppercase text-slate-400">
                        <tr>
                            <th class="px-4 py-3">Username</th>
                            <th class="px-4 py-3 text-right">Credits</th>
                        </tr>
                    </thead>
                    <tbody id="userList" class="divide-y divide-slate-700 text-sm">
                        </tbody>
                </table>
            </div>
        </section>

        <section class="bg-slate-800 rounded-2xl border border-slate-700 shadow-xl">
            <div class="p-4 border-b border-slate-700">
                <h2 class="font-bold">Pending Withdrawals</h2>
            </div>
            <div id="withdrawList" class="p-4 space-y-3">
                <p class="text-slate-500 text-sm italic text-center py-4">No active requests.</p>
            </div>
        </section>

    </main>

    <script>
        async function loadAdminData() {
            try {
                // Fetch Users
                const userRes = await fetch('/api/admin/users');
                const users = await userRes.json();
                
                // Fetch Withdrawals
                const withdrawRes = await fetch('/api/admin/withdrawals');
                const withdraws = await withdrawRes.json();

                // Update Stats
                document.getElementById('stat-users').innerText = users.length;
                document.getElementById('stat-pending').innerText = withdraws.length;

                // Render Users
                const userTbody = document.getElementById('userList');
                userTbody.innerHTML = users.length ? users.map(u => `
                    <tr>
                        <td class="px-4 py-3 font-medium">${u.username}</td>
                        <td class="px-4 py-3 text-right text-emerald-400 font-mono">${u.credits}</td>
                    </tr>
                `).join('') : `<tr><td colspan="2" class="p-4 text-center text-slate-500">No users yet</td></tr>`;

                // Render Withdrawals
                const withdrawContainer = document.getElementById('withdrawList');
                withdrawContainer.innerHTML = withdraws.length ? withdraws.map(w => `
                    <div class="bg-slate-700/50 p-4 rounded-xl flex justify-between items-center border border-slate-600">
                        <div>
                            <span class="text-xs font-bold uppercase text-indigo-400">${w.type}</span>
                            <p class="text-sm font-semibold">${w.amount} Credits</p>
                            <p class="text-xs text-slate-400 mt-1">To: ${w.details}</p>
                        </div>
                        <button onclick="approve(${w.id})" class="bg-emerald-600 hover:bg-emerald-500 text-white px-4 py-2 rounded-lg text-xs font-bold transition">
                            Approve
                        </button>
                    </div>
                `).join('') : `<p class="text-slate-500 text-sm italic text-center py-4">No active requests.</p>`;

            } catch (err) {
                console.error("Error loading admin data:", err);
            }
        }

        async function approve(id) {
            const res = await fetch('/api/admin/approve', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ id })
            });
            if (res.ok) loadAdminData();
        }

        // Initial Load
        loadAdminData();
    </script>
</body>
</html>
