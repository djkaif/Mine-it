<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Admin - GamerPay</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white min-h-screen font-sans">

    <div id="admin-auth" class="fixed inset-0 z-50 bg-slate-900 flex items-center justify-center p-4">
        <div class="bg-slate-800 p-8 rounded-3xl border border-slate-700 w-full max-w-sm text-center">
            <h1 class="text-2xl font-bold mb-6 text-indigo-400">Admin Access</h1>
            <input id="admin-pass" type="password" placeholder="Master Password" class="w-full bg-slate-900 border border-slate-700 p-4 rounded-xl mb-4 outline-none">
            <button onclick="checkAdmin()" class="w-full bg-indigo-600 py-3 rounded-xl font-bold">Login</button>
        </div>
    </div>

    <div id="admin-content" class="hidden">
        <header class="p-6 bg-slate-800 border-b border-slate-700">
            <div class="max-w-6xl mx-auto flex justify-between items-center">
                <h1 class="text-xl font-bold">GamerPay Analytics</h1>
                <button onclick="location.reload()" class="text-xs bg-slate-700 px-4 py-2 rounded-lg">Refresh Data</button>
            </div>
        </header>

        <main class="max-w-6xl mx-auto p-6 space-y-8">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <div class="bg-slate-800 p-6 rounded-2xl border border-slate-700">
                    <p class="text-slate-400 text-xs font-bold uppercase">Total Players</p>
                    <p id="stat-total" class="text-3xl font-bold">0</p>
                </div>
                <div class="bg-slate-800 p-6 rounded-2xl border border-slate-700">
                    <p class="text-slate-400 text-xs font-bold uppercase">New Today</p>
                    <p id="stat-daily" class="text-3xl font-bold text-indigo-400">0</p>
                </div>
                <div class="bg-slate-800 p-6 rounded-2xl border border-slate-700">
                    <p class="text-slate-400 text-xs font-bold uppercase">Pending Payouts</p>
                    <p id="stat-payouts" class="text-3xl font-bold text-yellow-500">0</p>
                </div>
                <div class="bg-slate-800 p-6 rounded-2xl border border-slate-700">
                    <p class="text-slate-400 text-xs font-bold uppercase">Mine Reward</p>
                    <p id="stat-reward" class="text-3xl font-bold">0</p>
                </div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                <div class="bg-slate-800 rounded-3xl border border-slate-700 overflow-hidden">
                    <div class="p-6 border-b border-slate-700 font-bold">Manage Player Credits</div>
                    <div class="p-6 space-y-4">
                        <input id="target-user" type="text" placeholder="Username" class="w-full bg-slate-900 p-3 rounded-xl border border-slate-700">
                        <div class="flex gap-2">
                            <input id="credit-amount" type="number" placeholder="Amount" class="w-1/2 bg-slate-900 p-3 rounded-xl border border-slate-700">
                            <button onclick="modCredits('add')" class="w-1/4 bg-emerald-600 rounded-xl font-bold text-sm">ADD</button>
                            <button onclick="modCredits('rem')" class="w-1/4 bg-red-600 rounded-xl font-bold text-sm">SUB</button>
                        </div>
                    </div>
                </div>

                <div class="bg-slate-800 rounded-3xl border border-slate-700">
                    <div class="p-6 border-b border-slate-700 font-bold text-yellow-500 font-bold">Claim Codes Waiting Approval</div>
                    <div id="withdraw-list" class="p-6 space-y-4 max-h-96 overflow-y-auto">
                        </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        let masterPass = "";

        async function checkAdmin() {
            const pass = document.getElementById('admin-pass').value;
            const res = await fetch('/api/admin/auth', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ password: pass })
            });
            const data = await res.json();
            if(data.success) {
                masterPass = pass;
                document.getElementById('admin-auth').classList.add('hidden');
                document.getElementById('admin-content').classList.remove('hidden');
                loadStats();
            } else {
                alert("Wrong password!");
            }
        }

        async function loadStats() {
            const res = await fetch('/api/admin/stats');
            const data = await res.json();
            document.getElementById('stat-total').innerText = data.totalUsers;
            document.getElementById('stat-daily').innerText = data.dailyUsers;
            document.getElementById('stat-payouts').innerText = data.totalWithdrawals;
            document.getElementById('stat-reward').innerText = data.config.mineReward;

            // Load Withdrawals
            const wRes = await fetch('/api/admin/withdrawals');
            const withdraws = await wRes.json();
            const list = document.getElementById('withdraw-list');
            list.innerHTML = withdraws.map(w => `
                <div class="bg-slate-900 p-4 rounded-2xl border border-slate-700">
                    <div class="flex justify-between items-start">
                        <div>
                            <p class="text-indigo-400 font-bold">${w.code}</p>
                            <p class="text-xs text-slate-400">User: ${w.username}</p>
                            <p class="text-lg font-bold mt-1">${w.amount} Credits</p>
                        </div>
                        <button onclick="approveWithdraw(${w.id})" class="bg-indigo-600 px-4 py-2 rounded-lg text-xs font-bold">Approve</button>
                    </div>
                </div>
            `).join('') || '<p class="text-slate-500 italic">No pending codes</p>';
        }

        async function modCredits(action) {
            const username = document.getElementById('target-user').value;
            const amount = document.getElementById('credit-amount').value;
            const res = await fetch('/api/admin/update-credits', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ username, amount, action, adminPass: masterPass })
            });
            if(res.ok) {
                alert("Success!");
                loadStats();
            }
        }

        async function approveWithdraw(id) {
            const res = await fetch('/api/admin/approve', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ id })
            });
            if(res.ok) loadStats();
        }
    </script>
</body>
</html>
