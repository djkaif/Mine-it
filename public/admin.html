<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Admin - GamerPay</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white min-h-screen font-sans">

    <div id="admin-auth" class="fixed inset-0 z-50 bg-slate-900 flex items-center justify-center p-4">
        <div class="bg-slate-800 p-8 rounded-3xl border border-slate-700 w-full max-w-sm text-center">
            <h1 class="text-2xl font-bold mb-6 text-indigo-400">Admin Access</h1>
            <div class="relative mb-4">
                <input id="admin-pass" type="password" placeholder="Master Password" class="w-full bg-slate-900 border border-slate-700 p-4 rounded-xl outline-none">
                <button type="button" onclick="togglePass('admin-pass', 'eye-admin')" class="absolute right-4 top-4 text-slate-500">
                    <svg id="eye-admin" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                    </svg>
                </button>
            </div>
            <button onclick="checkAdmin()" class="w-full bg-indigo-600 py-3 rounded-xl font-bold">Login</button>
        </div>
    </div>

    <div id="admin-content" class="hidden">
        <header class="p-6 bg-slate-800 border-b border-slate-700">
            <div class="max-w-6xl mx-auto flex justify-between items-center">
                <h1 class="text-xl font-bold">GamerPay Dashboard</h1>
                <button onclick="location.reload()" class="text-xs bg-slate-700 px-4 py-2 rounded-lg">Refresh</button>
            </div>
        </header>

        <main class="max-w-6xl mx-auto p-6 space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <div class="bg-slate-800 p-6 rounded-2xl border border-slate-700">
                    <p class="text-slate-400 text-xs font-bold uppercase">Total Players</p>
                    <p id="stat-total" class="text-3xl font-bold">0</p>
                </div>
                <div class="bg-slate-800 p-6 rounded-2xl border border-slate-700">
                    <p class="text-slate-400 text-xs font-bold uppercase">New Today</p>
                    <p id="stat-daily" class="text-3xl font-bold text-indigo-400">0</p>
                </div>
                <div class="bg-slate-800 p-6 rounded-2xl border border-slate-700">
                    <p class="text-slate-400 text-xs font-bold uppercase">Pending Payouts</p>
                    <p id="stat-payouts" class="text-3xl font-bold text-yellow-500">0</p>
                </div>
                <div class="bg-slate-800 p-6 rounded-2xl border border-slate-700">
                    <p class="text-slate-400 text-xs font-bold uppercase">Reward Per Gem</p>
                    <p id="stat-reward" class="text-3xl font-bold">0</p>
                </div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                <div class="bg-slate-800 rounded-3xl border border-slate-700 p-6">
                    <h2 class="font-bold mb-4 text-indigo-400">Platform Settings</h2>
                    <div class="space-y-4 text-sm">
                        <div>
                            <label class="block text-slate-400 mb-1">Starting Credits</label>
                            <input id="conf-start" type="number" class="w-full bg-slate-900 border border-slate-700 p-2 rounded-lg outline-none">
                        </div>
                        <div>
                            <label class="block text-slate-400 mb-1">Reward per Gem</label>
                            <input id="conf-reward" type="number" class="w-full bg-slate-900 border border-slate-700 p-2 rounded-lg outline-none">
                        </div>
                        <button onclick="saveConfig()" class="w-full bg-indigo-600 py-2 rounded-lg font-bold">Save Settings</button>
                    </div>
                </div>

                <div class="bg-slate-800 rounded-3xl border border-slate-700 p-6">
                    <h2 class="font-bold mb-4">Manage Credits</h2>
                    <div class="space-y-4">
                        <input id="target-user" type="text" placeholder="Username" class="w-full bg-slate-900 border border-slate-700 p-3 rounded-xl outline-none">
                        <div class="flex gap-2">
                            <input id="credit-amount" type="number" placeholder="Amount" class="w-1/2 bg-slate-900 border border-slate-700 p-3 rounded-xl outline-none">
                            <button onclick="modCredits('add')" class="w-1/4 bg-emerald-600 rounded-xl font-bold">ADD</button>
                            <button onclick="modCredits('rem')" class="w-1/4 bg-red-600 rounded-xl font-bold">SUB</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="bg-slate-800 rounded-3xl border border-slate-700 p-6">
                <h2 class="font-bold mb-4 text-yellow-500">Claim Codes Waiting Approval</h2>
                <div id="withdraw-list" class="space-y-4 max-h-96 overflow-y-auto"></div>
            </div>
        </main>
    </div>

    <script>
        let masterPass = "";

        function togglePass(id, eyeId) {
            const input = document.getElementById(id);
            input.type = input.type === 'password' ? 'text' : 'password';
        }

        async function checkAdmin() {
            const pass = document.getElementById('admin-pass').value;
            const res = await fetch('/api/admin/auth', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ password: pass })
            });
            const data = await res.json();
            if(data.success) {
                masterPass = pass;
                document.getElementById('admin-auth').classList.add('hidden');
                document.getElementById('admin-content').classList.remove('hidden');
                loadStats();
            } else { alert("Wrong password!"); }
        }

        async function loadStats() {
            const res = await fetch('/api/admin/stats');
            const data = await res.json();
            document.getElementById('stat-total').innerText = data.totalUsers;
            document.getElementById('stat-daily').innerText = data.dailyUsers;
            document.getElementById('stat-payouts').innerText = data.totalWithdrawals;
            document.getElementById('stat-reward').innerText = data.config.mineReward;
            document.getElementById('conf-start').value = data.config.startCredits;
            document.getElementById('conf-reward').value = data.config.mineReward;

            const wRes = await fetch('/api/admin/withdrawals');
            const withdraws = await wRes.json();
            const list = document.getElementById('withdraw-list');
            list.innerHTML = withdraws.map(w => `
                <div class="bg-slate-900 p-4 rounded-2xl border border-slate-700 flex justify-between items-center">
                    <div>
                        <p class="text-indigo-400 font-bold">${w.code}</p>
                        <p class="text-xs text-slate-400">User: ${w.username} | Type: ${w.type}</p>
                        <p class="text-lg font-bold">${w.amount} Credits</p>
                    </div>
                    <button onclick="approveWithdraw(${w.id})" class="bg-indigo-600 px-4 py-2 rounded-lg text-xs font-bold">Approve</button>
                </div>
            `).join('') || '<p class="text-slate-500 italic">No pending requests.</p>';
        }

        async function saveConfig() {
            const startCredits = document.getElementById('conf-start').value;
            const mineReward = document.getElementById('conf-reward').value;
            const res = await fetch('/api/admin/config', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ startCredits, mineReward, adminPass: masterPass })
            });
            if(res.ok) { alert("Settings Updated!"); loadStats(); }
        }

        async function modCredits(action) {
            const username = document.getElementById('target-user').value;
            const amount = document.getElementById('credit-amount').value;
            const res = await fetch('/api/admin/update-credits', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ username, amount, action, adminPass: masterPass })
            });
            if(res.ok) { alert("Success!"); loadStats(); } else { alert("User not found"); }
        }

        async function approveWithdraw(id) {
            const res = await fetch('/api/admin/approve', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ id })
            });
            if(res.ok) loadStats();
        }
    </script>
</body>
</html>
